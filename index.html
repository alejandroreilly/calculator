<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculate This</title>
    </head>
    <body>
        <div class="calcBody">
        <!-- make a div for the whole calculator-->
            <div class="display">
                <div class="textContainer">0</div>
            </div>
            <div class="allButtons">
                <button id="deleteButton">DEL</button>
                <button id="clearButton">AC</button>
                <button id="signChangeButton">+/-</button>
                <button id="operationButton">/</button>
                <button id="numButton">7</button>
                <button id="numButton">8</button>
                <button id="numButton">9</button>
                <button id="operationButton">*</button>
                <button id="numButton">4</button>
                <button id="numButton">5</button>
                <button id="numButton">6</button>
                <button id="operationButton">-</button>
                <button id="numButton">1</button>
                <button id="numButton">2</button>
                <button id="numButton">3</button>
                <button id="operationButton">+</button>
                <div class="bottomRow">
                    <button id="numButton" style="width: 128px;">0</button>
                    <button id="decimalButton">.</button>
                    <button id="equalButton">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
