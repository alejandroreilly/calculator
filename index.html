<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculate This</title>
    </head>
    <body>
        <div class="calcBody">
        <!-- make a div for the whole calculator-->
            <div class="display">
            <!-- div for the display -->
            </div>
            <div class="allButtons">
                <div class="leftButtons">
                    <!-- left top, numpad, and bottom buttons-->
                    <div class="leftTop">
                        <button id="signChange"></button>
                        <button id="deleteButton"></button>
                        <button id="clearButton"></button>
                    </div>
                    <div class="numPad">
                        <!-- make sure this is flex-wrap: wrap -->
                        <button id="numButton">7</button>
                        <button id="numButton">8</button>
                        <button id="numButton">9</button>
                        <button id="numButton">4</button>
                        <button id="numButton">5</button>
                        <button id="numButton">6</button>
                        <button id="numButton">1</button>
                        <button id="numButton">2</button>
                        <button id="numButton">3</button>
                    </div>
                    <div class="leftBottom">
                        <button id="numButton">0</button>
                        <button id="decimalButton">.</button>
                    </div>
                </div>
                <div class="rightButtons">
                    <button id="operationButton">/</button>
                    <button id="operationButton">*</button>
                    <button id="operationButton">-</button>
                    <button id="operationButton">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
